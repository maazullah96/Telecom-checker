<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Telecom Checker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <style>
        /* Apply a sleek, gradient background with an image */
        body {
            font-family: "Merriweather", serif;
            color: #fff;
            margin: 0;
            background: url('/static/futuristic-smart-city-with-5g-global-network-technology_53876-98438.webp') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        header {
            color: white;
            display: flex;
            text-align: center;
            margin-bottom: 10px;
            align-items: center;
            justify-content: center;
        }

        /* Add a card-like container with shadow */
        #container {
            color: #000000;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
        }

        select{
            background: linear-gradient(to right, #5b86e5, #36d1dc);
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 25px;
            font-size: 1.1em;
            box-sizing: border-box;
        }
        input[type="text"] {
            background: linear-gradient(to right, #5b86e5, #36d1dc);
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 25px;
            font-size: 1.1em;
            box-sizing: border-box;
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .result-table {
            width: inherit;
        }

        .result-table th{
            width: 50%;
            border-radius: 25px 0px 0px 25px;
        }
        .result-table td {
            width: 50%;
            border-radius: 0px 25px 25px 0px;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(to right, #36d1dc, #5b86e5);
            color: white;
            font-size: 1.3em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #5b86e5, #36d1dc);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        #results {
            margin-top: 20px;
            /* background-color: #ffffff; */
            color: #080606;
            font-size: 1.1em;
            width: 300px;
            border-radius: 25px;
            width: inherit;
        }


        th,
        td {
            text-align: left;
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 2px solid #000000;
            font-size: 1.1em;
        }

        th {
            background-color: #36d1dc;
            color: rgb(0, 0, 0);
            text-transform: uppercase;
        }

        td:last-child {
            text-align: right;
        }


        select:hover {
            cursor: pointer;
            background :linear-gradient(to right, #36d1dc, #5b86e5);
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 500px) {
            #container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            input[type="text"]:hover::selection{
                font-size: 1em;
                background :linear-gradient(to right, #36d1dc, #5b86e5);
            }
            select,
            button {
                font-size: 1em;
            }
        }
    </style>

</head>

<body>

            </select>
            <input id="phoneInput" type="text" placeholder="Enter phone code or number..."
                onkeypress="handleEnter(event)">
            <button onclick="checkNumber()">Check Number</button>
            <div id="results"></div>
        </div>
    </center>

    <script>
        function handleEnter(event) {
            if (event.key === "Enter") {
                checkNumber();
            }
        }

        async function checkNumber() {
            const phoneInput = document.getElementById("phoneInput").value.trim();
            const selectedCountry = document.getElementById("countryDropdown").value;
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";

            if (!phoneInput) {
                resultsDiv.innerHTML = '<p style="color: red;">Please enter a phone number or code.</p>';
                return;
            }

            try {
                const response = await fetch("/check-number", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        number: phoneInput,
                        country: selectedCountry
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || "Unknown error");
                }

                const data = await response.json();

                resultsDiv.innerHTML = `
                    <table class="result-table">
                        <tr><th>Country</th><td>${data.country}</td></tr>
                        <tr><th>Country Code</th><td>${data.country_code}</td></tr>
                        <tr><th>Operator</th><td>${data.operator}</td></tr>
                        <tr><th>Prefix</th><td>${data.prefix}</td></tr>
                        <tr><th>MCC</th><td>${data.mcc || "N/A"}</td></tr>
                        <tr><th>MNC</th><td>${data.mnc || "N/A"}</td></tr>
                    </table>
                `;
            } catch (err) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${err.message}</p>`;
            }
        }
    </script>
